apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-rollout-promoter
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-rollout-promoter
rules:
- apiGroups: ["argoproj.io"]
  resources: ["rollouts"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["argoproj.io"]
  resources: ["rollouts/status"]
  verbs: ["get", "patch", "update"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-rollout-promoter
subjects:
- kind: ServiceAccount
  name: argo-rollout-promoter
  namespace: default
roleRef:
  kind: ClusterRole
  name: argo-rollout-promoter
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollout-promoter
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-rollout-promoter
  template:
    metadata:
      labels:
        app: argo-rollout-promoter
    spec:
      serviceAccountName: argo-rollout-promoter
      containers:
      - name: web
        image: shakthi28/k8-web-ui:tyson
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: production
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: argo-rollout-promoter
  namespace: default
spec:
  selector:
    app: argo-rollout-promoter
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
    nodePort: 31001 
  type: NodePort
